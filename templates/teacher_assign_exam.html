<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h3><a href="/">Back</a></h3>

<form method="post" >
    {% csrf_token %}

    <table>
        <tr>
            <td>Student </td>
            <td><input name="email" type="email"></td>
        </tr>
        <tr>
            <td>Exam</td>
            <td>
                <select name="exam">
                    {% for exam in exams %}
                    <option value="{{ exam.id }}">{{ exam.name }}</option>
                    {% endfor %}
                </select>
            </td>
        <tr>
            <td><input type="submit" name="save"></td>
        </tr>
    </table>
</form>
</body>
</html>
